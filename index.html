		<meta charset="utf-8">

		<script src="/assets/bundle.js"></script>

	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>

		<footer id="info">
